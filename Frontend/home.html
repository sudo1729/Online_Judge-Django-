<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css"> 
    <title>Online Judge</title>
  </head>
  <body>

    <!-- Header -->

    <div class="conatiner-fluid justify-content-end">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">ANOJ</a>
        </nav>
    </div>


    <!--Middle  -->
    <div class="row main-container conatiner-lg">
        <div class="col-lg-5 left-container">
            <div class="row left-container">
                <div class="col-lg-1 problem-status-bar">
                    <h1 problem-status-bar-text>problem1</h1>
                </div>
                <div class="col-lg-11 problem-container">
                    <h1>Problem section</h1>
                </div>  
            </div>
        </div>

        <div class="col-lg-7 right-container">
            <div class="col editor-status-bar">
                
                <div class="dropdown" style="float: right;margin-right: 20px;">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Dropdown
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <button class="dropdown-item" type="button">Cpp</button>
                      <button class="dropdown-item" type="button">Python</button>
                      <button class="dropdown-item" type="button">Java</button>
                    </div>
                </div>
                <h5 style="float: right;margin-right: 5px;padding: 8px;">Language</h5>
            </div>
            <div class="col editor-container">
<div id="editor"></div>                   
            </div>
            <div class="col execution-bar" style="margin-top: 34.2rem;">

                <button type="button" class="btn btn-secondary" style="float: right;">Submit Code</button>
                <button type="button" class="btn btn-secondary" style="float: right;margin-right: 20px;">Run Code</button>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Custom Input
                    </label>
                </div>
                
            </div>
            <!-- <div class="col custom-input" style="min-height: 5rem;">
                <textarea style="width: 100%;position:absolute; top:0; left:0; right:0; bottom:0; padding:1em"></textarea>
            </div>
            <div class="col output">
                <input placeholder="Verdict">
                <textarea style="width: 100%;position:absolute; top:0; left:0; right:0; bottom:0; padding:1em"></textarea>
            </div> -->
            
        </div>

    </div>






    <!-- Footer -->















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="script/home.js"></script>
</body>
</html>
