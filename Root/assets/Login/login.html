<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  <title>ANOJ | A place where we judge you by your code</title>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand">ANOJ</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#">Features</a>
        <a class="nav-item nav-link" href="#">Pricing</a>
        <a class="nav-item nav-link disabled" href="#">Disabled</a>
      </div>
    </div>
  </nav>



  <!-- Login Container -->


  <div class="container login-container col-lg-4 col-md-6" style="display:none;">
    <h4>Login</h4>
    <!-- <form> -->
    <div class="form-group row">
      <label for="loginUName" class="col-sm-3 col-form-label">User Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="loginUName" placeholder="User Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="loginPassword" class="col-sm-3 col-form-label">Password</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
      </div>
    </div>
    <!-- <div class="form-group row">
      <label for="inputState" class="col-sm-3 col-form-label">Type</label>
      <div class="col-sm-9">
        <select id="inputState" class="form-control">
          <option selected>User</option>
          <option>Admin</option>
        </select>
      </div>

    </div> -->
    <div class="form-group row">
      <div class="col-sm-9">
        <button type="submit" class="btn btn-primary" onclick="loginHandler()">Sign in</button>

      </div>
      <div class="col-sm-3">
        <button type="submit" class="btn btn-primary" onclick="renderRegister()">Register</button>
      </div>
    </div>
    <!-- </form> -->

  </div>



  <!-- Register Container -->

  <div class="container register-container col-lg-4 col-md-6" style="display: block;">
    <h4>Register</h4>
    <form method="POST" action="auth">
      {% csrf_token %}
      <div class="form-group row">
        <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="firstName" name="firstName">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="lastName" name="lastName">
        </div>
      </div>
    <div class="form-group row">
      <label for="email" class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" id="email" name="email">
      </div>
    </div>
    <div class="form-group row">
      <label for="userName" class="col-sm-3 col-form-label">User Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="userName" name="userName">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-3 col-form-label">Password</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="password" name="password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-9">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
  </div>



  <!-- Footer -->
  <footer class="bg-dark">
    Copyright @ Akhilesh
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="login.js"></script>
</body>

</html>
